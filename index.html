<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press Key</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button class="press-btn ">
        Press any key
    </button>

    <div class="box hide">
        <div class="result">70</div>
        <div class="details">
            <!-- Key -->
            <div class="card key">
                <p>Key</p>
                <p>F</p>
            </div>

            <!-- Which -->
            <div class="card which">
                <p>Which</p>
                <p>70</p>
            </div>

            <!-- Code -->
            <div class="card code">
                <p>Code</p>
                <p>KeyF</p>
            </div>
        </div>
    </div>
</body>
    <script src="./app.js"></script>
</html>
